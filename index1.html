<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Offer UI</title>
  <link rel="stylesheet" href="index.css" />
 
</head>
<body>
  <h2>---------------YAY! Itâ€™s BOGO--------------</h2>

  <div class="card" onclick="selectCard(this, 1)">
    <label>
      <input type="radio" name="unit" /> <strong>1 Unit</strong>
      <span class="badge">10% Off</span>
    </label>
    <div>Standard Price</div>
    <div class="price-section">
      <div><strong>$10.00 USD</strong></div>
      <div class="old-price">$24.00 USD</div>
    </div>
  </div>

  <div class="card highlight" onclick="selectCard(this, 2)">
    <div class="most-popular">MOST POPULAR</div>
    <label>
      <input type="radio" name="unit" /> <strong>2 Unit</strong>
      <span class="badge">20% Off</span>
    </label>
    <div class="selectors" id="selectors-2">
      <div class="row">
        <select><option>S</option></select>
        <select><option>Black</option></select>
      </div>
      <div class="row">
        <select><option>S</option></select>
        <select><option>Colour</option></select>
      </div>
    </div>
    <div class="price-section">
      <div><strong>$18.00 USD</strong></div>
      <div class="old-price">$24.00 USD</div>
    </div>
  </div>

  <div class="card" onclick="selectCard(this, 3)">
    <label>
      <input type="radio" name="unit" /> <strong>3 Unit</strong>
      <span class="badge">30% Off</span>
    </label>
    <div class="price-section">
      <div><strong>$24.00 USD</strong></div>
      <div class="old-price">$24.00 USD</div>
    </div>
  </div>

  <div class="footer">
    <div style="color: #e91e63; font-weight: bold;">Free Delivery</div>
    <p><strong>Total : $18.00 USD</strong></p>
    <button>+ Add to Cart</button>
  </div>


  <script src="index.js"></script>
  
</body>
</html>
