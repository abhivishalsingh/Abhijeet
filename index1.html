<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Offer UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #e91e63;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 40px;
      margin: 25px auto;
      max-width: 450px;
      position: relative;
    }
    .badge {
      background: #f06292;
      color: white;
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 12px;
      margin-left: 10px;
    }
    .highlight {
      border: 2px solid #f06292;
      background: #fff0f5;
    }
    .highlight .most-popular {
      position: absolute;
      top: -12px;
      right: -10px;
      background: #f06292;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 3px;
    }
    .price-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .price-section .old-price {
      text-decoration: line-through;
      color: grey;
      font-size: 14px;
    }
    .selectors {
      display: none;
      margin-top: 15px;
    }
    .selectors.show {
      display: block;
    }
    .row {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    .row select {
      padding: 6px;
      width: 30%;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
    }
    .footer button {
      background: #f06292;
      color: white;
      padding: 15px 40px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>---------------YAY! Itâ€™s BOGO--------------</h2>

  <div class="card" onclick="selectCard(this, 1)">
    <label>
      <input type="radio" name="unit" /> <strong>1 Unit</strong>
      <span class="badge">10% Off</span>
    </label>
    <div>Standard Price</div>
    <div class="price-section">
      <div><strong>$10.00 USD</strong></div>
      <div class="old-price">$24.00 USD</div>
    </div>
  </div>

  <div class="card highlight" onclick="selectCard(this, 2)">
    <div class="most-popular">MOST POPULAR</div>
    <label>
      <input type="radio" name="unit" /> <strong>2 Unit</strong>
      <span class="badge">20% Off</span>
    </label>
    <div class="selectors" id="selectors-2">
      <div class="row">
        <select><option>S</option></select>
        <select><option>Black</option></select>
      </div>
      <div class="row">
        <select><option>S</option></select>
        <select><option>Colour</option></select>
      </div>
    </div>
    <div class="price-section">
      <div><strong>$18.00 USD</strong></div>
      <div class="old-price">$24.00 USD</div>
    </div>
  </div>

  <div class="card" onclick="selectCard(this, 3)">
    <label>
      <input type="radio" name="unit" /> <strong>3 Unit</strong>
      <span class="badge">30% Off</span>
    </label>
    <div class="price-section">
      <div><strong>$24.00 USD</strong></div>
      <div class="old-price">$24.00 USD</div>
    </div>
  </div>

  <div class="footer">
    <div style="color: #e91e63; font-weight: bold;">Free Delivery</div>
    <p><strong>Total : $18.00 USD</strong></p>
    <button>+ Add to Cart</button>
  </div>

  <script>
    function selectCard(card, unit) {
      document.querySelectorAll('.card').forEach(el => {
        el.querySelector('input[type=radio]').checked = false;
        el.classList.remove('selected');
        el.querySelector('.selectors')?.classList.remove('show');
      });
      card.querySelector('input[type=radio]').checked = true;
      const selectors = document.getElementById(`selectors-${unit}`);
      if (selectors) selectors.classList.add('show');
    }
  </script>
</body>
</html>
